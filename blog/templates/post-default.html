<head>
{% if post.meta_tags %}
	{% for meta_tag in post.meta_tags.all %}
		<meta name="{{ meta_tag.name }}" property="{{ meta_tag.property }}" content="{{ meta_tag.content }}">
	{% endfor %}
{% endif %}
</head>
	<div class="row">
		<div class="col-md-12">
			{{ post.content|safe }}

			<form method="POST" >{% csrf_token %}
				{{ form }}
				<input type="submit" value="submit">
			</form>

			{% for comment in post.post_comments.all %}
				{% if comment.is_approved %}
			<p>{{ comment.author.get_full_name }}</p>
				<p>{{ comment.content }}</p>
				{% endif %}
			{% endfor %}

		</div>
	</div>
