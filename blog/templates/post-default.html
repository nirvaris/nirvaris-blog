
	<div class="row">
		<div class="col-md-12">
			{{ post.content|safe }}

			<form method="POST" >{% csrf_token %}
				{{ form }}
				<input type="submit" value="submit">
			</form>

			{% for comment in post.post_comments.all %}
				<p>{{ comment.content }}</p>
			{% endfor %}

		</div>
	</div>
